<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Streaming Platform | Home</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">
  <link rel="preload" href="js/home.js" as="script">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script async src="js/home.js"></script>
</head>

<body>
  <header class="navbar">
    <a href="index.html" class="logo-link" aria-label="Go to homepage">
      <img src="logo.png" alt="My Website Logo" class="logo-image" />
    </a>
    <nav class="nav-links">
      <a href="index.html" aria-current="page">Home</a>
    </nav>
    <div class="search-container">
      <input type="text" class="search-bar" placeholder="Search..." aria-label="Search for movies or shows" onfocus="openSearchModal()" />
      <button class="search-icon" aria-label="Open search" onclick="openSearchModal()">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </header>

  <main>
    <section class="banner" id="banner" role="banner">
      <h1 id="banner-title" class="banner-title"></h1>
    </section>

    <section class="content-row">
      <h2 class="row-title">üî• Trending Movies</h2>
      <div class="list media-list" id="movies-list"></div>
    </section>

    <section class="content-row">
      <h2 class="row-title">üì∫ Trending TV Shows</h2>
      <div class="list media-list" id="tvshows-list"></div>
    </section>

    <section class="content-row">
      <h2 class="row-title">üçú Trending Anime</h2>
      <div class="list media-list" id="anime-list"></div>
    </section>
  </main>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()" aria-label="Close movie details">&times;</button>
      <div class="modal-body">
        <img id="modal-image" src="" alt="Poster image" class="modal-poster" />
        <div class="modal-text">
          <h2 id="modal-title" class="modal-item-title"></h2>
          <div class="stars" id="modal-rating" aria-label="User rating"></div>
          <p id="modal-description" class="modal-item-description"></p>
        </div>
      </div>
      
      <div class="server-selector">
        <label for="server" class="server-label">Change Server:</label>
        <select id="server" onchange="changeServer()" class="server-select">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.net">Vidsrc.net (was vidsrc.me)</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allow="fullscreen" class="modal-iframe" title="Video Player"></iframe>
    </div>
  </div>

  <div class="search-modal" id="search-modal" role="dialog" aria-modal="true" aria-labelledby="search-input">
    <button class="close-btn search-close-btn" onclick="closeSearchModal()" aria-label="Close search">&times;</button>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" aria-label="Search input" />
    <div class="results search-results" id="search-results"></div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 My Streaming Platform. All rights reserved.</p>
      <nav class="footer-links" aria-label="Footer Navigation">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </nav>
    </div>
  </footer>
</body>
</html>
